name: Secret Detection

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need history for diff

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Scan for secrets in diff
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check the diff against base branch
            git fetch origin ${{ github.base_ref }}
            git diff origin/${{ github.base_ref }}..HEAD > /tmp/pr-diff.txt
            node scripts/detect-secrets.js
          else
            # For pushes to main, check the latest commit
            node scripts/detect-secrets.js
          fi
